{% load static %}
<!doctype html>
<html>
    <head>
        <title>Welcome page</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Custom styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'welcomeview/styles.css' %}">
    </head>
    <body>    
        <main role="main">
              
            <!-- Main jumbotron -->
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3">Welcome to Mini Social App</h1>
                    <p>The best social experience you'll ever have</p>
                    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
                </div>
            </div>
              
            <div class="container">

                <!-- Row of columns -->
                <div class="row text-center">
                    <div class="col-md-6">

                        <!-- Sign up form -->
                        <h2>Sign up</h2>
                        <form class="form-signin text-left" method="POST" action="welcome/signup/">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" id="inputUsername" class="form-control" name="username" maxlength="150" placeholder="Username">
                                <label for="inputUsername">Username</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text" id="inputFirstName" class="form-control" name="first_name" maxlength="30" placeholder="First name">
                                <label for="inputFirstName">First name</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text" id="inputLastName" class="form-control" name="last_name" maxlength="30" placeholder="Last name">
                                <label for="inputLastName">Last name</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" name="email" maxlength="254" placeholder="Email address">
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Password"> 
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" name="password2" placeholder="Password"> 
                                <label for="inputPassword">Type password again</label>
                            </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                        </form>
                    </div>

                    <div class="col-md-6">

                        <!-- Sign in form -->
                        <h2>Log in</h2>
                        <form class="form-signin text-left" method="POST" action="welcome/login/">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" maxlength="150">
                                <label for="inputUsername">Username</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"> 
                                <label for="inputPassword">Password</label>
                            </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
              
                <hr>
              
            </div> <!-- /container -->  
        </main>
              
        <footer class="container">
            <p>&copy; Mateusz Anikiej 2018</p>
        </footer>
              

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>  
</html>
