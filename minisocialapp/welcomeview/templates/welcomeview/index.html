{% load static %}
<!doctype html>
<html>
    <head>
        <title>Welcome page</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- Custom styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'welcomeview/style.css' %}">
    </head>
    <body>    
                  <main role="main">
              
                    <!-- Main jumbotron -->
                    <div class="jumbotron">
                      <div class="container">
                        <h1 class="display-3">Welcome to Mini Social App</h1>
                        <p>The best social experience you'll ever have</p>
                        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
                      </div>
                    </div>
              
                    <div class="container">
                      <!-- Row of columns -->
                      <div class="row text-center">
                        <div class="col-md-6">
                          <h2>Sign up</h2>
                          <!-- Sign up form -->
                          <form class="form-signin">
                                <div class="form-label-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> 
                                </div>
                                <div class="form-label-group">
                                    <label for="inputPassword">Type password again</label>
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> 
                                </div>
                                
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                            </form>
                        </div>

                        <div class="col-md-6">
                          <h2>Log in</h2>
                          <!-- Sign in form -->
                          <form class="form-signin">
                                <div class="form-label-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> 
                                </div>
                                
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </form>
                        </div>
                      </div>
              
                      <hr>
              
                    </div> <!-- /container -->
              
                  </main>
              
                  <footer class="container">
                    <p>&copy; Company 2017-2018</p>
                  </footer>
              

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>  
</html>
