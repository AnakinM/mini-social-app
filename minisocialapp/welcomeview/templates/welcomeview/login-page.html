{% extends "welcomeview/base.html" %}
{% block content %} 
    <!-- Main jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Welcome to Mini Social App</h1>
            <p>The best social experience you'll ever have</p>
            <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
        </div>
    </div>
        
    <div class="container text-center">

            <!-- Sign in form -->
            <h2>Sign in</h2>
            <hr>
            {% if error %}
                <p style="color: red">Wrong username or password. Please try again.</p>
            {% endif %}
            <form class="form-signin text-left" method="POST" action="{% url 'welcomeview:login-view'%}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" value="{{ username }}" maxlength="150">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password"> 
                </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

            <p>Don't have an account? <a href="{% url 'welcomeview:signup-view'%}">Sign Up</a></p>
        
        <hr>
        
    </div> <!-- /container -->  
{% endblock content%}
