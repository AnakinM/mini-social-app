{% extends "welcomeview/base.html" %}
{% block content %} 
    <!-- Sign up form -->
    <form class="form-signin text-left" method="POST" action="{% url 'welcomeview:signup-view'%}">
        <h2>Sign up</h2>
        <hr>
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" maxlength="150" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="first_name" maxlength="30" placeholder="First name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="last_name" maxlength="30" placeholder="Last name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" maxlength="254" placeholder="Email address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="Password"> 
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="Password"> 
        </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            {% for field in form %}
                {% for error in field.errors %}
                <p style="color:red">{{ field.label_tag}} {{ error }}</p>
                {% endfor %}
            {% endfor %}
    </form>
{% endblock content%}
